<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome| Manage My Tasks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Add A Task</h1>
        <form>
          <div>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Your Task Goes Here"
            />
          </div>
          <div>
            <input
              type="text"
              name="note"
              id="note"
              placeholder="Your Notes Goes Here"
            />
          </div>
          <div>
            <input type="submit" class="btn" value="Submit" />
          </div>
        </form>
      </div>

      <div>
        <h2 id="sub">Your Tasks Are .........</h2>
        <div class="list"></div>
        <hr />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
